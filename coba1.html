<body onload="">
<div id="gmb" onclick="ubah()">

</div>

  <div>

    <p id="coba2">Namanya adalah <span id="span"></span></p>
  </div>

  <input type="text" value="siapa dia?" id="input">
  <input type="button" value="Enter" id="submit">

  <script>
    var ele = document.createElement("h2")
    var text = document.createTextNode("hello World! coba belajar")
    var box = document.getElementById("coba")

    ele.appendChild(text);
    box.appendChild(ele);
    
    var bg = document.getElementById("gmb");
    var gambar = document.getElementById('pic');
    
    gambar.height= 400;
    gambar.style.border = " 2px solid red";
    gambar.style.margin = " 50px";
    
    bg.className =" warna";
    

    // bg.onclick= function(){
    //   bg.style.backgroundColor = "grey";
    //   bg.style.border = "2px solid yellow"
    //  }
     function change() {
      bg.style.backgroundColor = "grey";
      bg.style.border = "2px solid yellow"
      bg.style.padding= "30px"
      
     } 

    bg.addEventListener('mouseenter',change)

    bg.addEventListener('mouseleave', function () {
        bg.style.backgroundColor = "green"
        bg.style.padding = "0"
        
      })

    var submit = document.getElementById("submit")
    var span = document.getElementById("span")
    var input = document.getElementById("input")
    function put(){
      var text = input.value
      span.innerHTML = text
    }

    submit.onclick = put

  </script>
